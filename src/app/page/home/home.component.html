<app-header></app-header>

<section class="container-fluid main-container container-home p-0 revealator-slideup revealator-once revealator-delay1">
    <div class="color-block d-none d-lg-block"></div>
    <div class="row home-details-container align-items-center">
        <div class="col-lg-4 bg position-fixed d-none d-lg-block"></div>
        <div class="col-12 col-lg-8 offset-lg-4 home-details text-left text-lg-start text-sm-center">
            <div>
                <img src="./assets/img/photos/04_300_x_300.jpg"
                    class="img-fluid main-img-mobile d-none d-sm-block d-lg-none" alt="04_300_x_300.jpg" />

                <h1 class="text-uppercase">
                    {{ displayedTitle }}
                    <span class="typewriter-cursor" *ngIf="displayedTitle.length < titleText.length">|</span>
                </h1>

                <p class="lh_justify">
                    {{ displayedParagraph1 }}
                    <span class="typewriter-cursor"
                        *ngIf="displayedParagraph1.length > 0 && displayedParagraph1.length < paragraph1Text.length">|</span>
                </p>

                <p class="lh_justify">
                    {{ displayedParagraph2 }}
                    <span class="typewriter-cursor"
                        *ngIf="displayedParagraph2.length > 0 && displayedParagraph2.length < paragraph2Text.length">|</span>
                </p>

                <a class="button" href="/about" *ngIf="displayedParagraph2.length === paragraph2Text.length">
                    <span class="button-text">More About Me</span>
                    <span class="button-icon fa fa-arrow-right"></span>
                </a>
            </div>
        </div>
    </div>
</section>
