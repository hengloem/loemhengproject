<div class="dashboard-container">
    <div class="dashboard-header">
        <h1 class="dashboard-title">Professional Skills Portfolio</h1>
        <p class="dashboard-subtitle">A comprehensive overview of technical and professional competencies</p>
    </div>

    <div class="tabs-container">
        <div class="tabs-header">
            <button *ngFor="let type of skillTypes" class="tab-button" [class.active]="activeTab === type"
                (click)="setActiveTab(type)">
                {{ type }}
            </button>
        </div>

        <div class="tabs-content">
            <div *ngFor="let category of filteredCategories" class="skill-category">
                <div class="category-header">
                    <h2 class="category-title">{{ category.title }}</h2>
                    <p class="category-description">{{ category.overview }}</p>
                </div>

                <div class="skills-grid">
                    <div *ngFor="let skill of category.skills" class="skill-card">
                        <div class="skill-header">
                            <h3 class="skill-title">{{ skill.title }}</h3>
                            <div class="skill-badge" [ngClass]="getBadgeClass(skill.rate)">
                                {{ getProficiencyLevel(skill.rate) }}
                            </div>
                        </div>
                        <p class="skill-description">{{ skill.desc }}</p>
                        <div class="skill-progress-container">
                            <div class="skill-progress-bar">
                                <div class="skill-progress-indicator" [ngClass]="getProgressColor(skill.rate)"
                                    [style.width.%]="skill.rate"></div>
                            </div>
                            <span class="skill-progress-value">{{ skill.rate }}%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
