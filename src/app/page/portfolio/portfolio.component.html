<app-header></app-header>
<!-- Page Title Starts -->
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
    <h1>my <span>portfolio</span></h1>
    <span class="title-bg">works</span>
</section>
<!-- Page Title Ends -->
<!-- Main Content Starts -->
<section class="main-content text-center revealator-slideup revealator-once revealator-delay1">
    <div id="grid-gallery" class="container grid-gallery">
        <!-- Portfolio Grid Starts -->
        <section class="grid-wrap">
            <ul class="row grid">
                <li *ngFor="let item of lh_portfolioItems" (click)="showDetails(item)" class="item" ngsReveal>
                    <figure>
                        <img [src]="item.src | safeUrl" [alt]="item.title" />

                        <div class="lh_portfolio-title">
                            <span>{{ item.title }}</span>
                        </div>
                    </figure>
                </li>
            </ul>
        </section>

        <!-- Portfolio Details Modal -->
        <div class="portfolio-details-modal" *ngIf="selectedItem" (click)="closeDetails()">
            <div class="modal-content" (click)="$event.stopPropagation()">
                <button class="close-details" (click)="closeDetails()">&times;</button>
                <h3>{{ selectedItem.title }}</h3>

                <!-- Preview Area Based on Type -->
                <div class="preview-area">
                    <!-- Image Type -->
                    <ng-container *ngIf="selectedItem.type === 'image'">
                        <img [src]="selectedItem.src | safeUrl" [alt]="selectedItem.title" />
                    </ng-container>

                    <!-- Carousel Type -->
                    <ng-container *ngIf="selectedItem.type === 'carousel'">
                        <div class="carousel-container modal-carousel" data-bas-ride="carousel">
                            <div class="carousel-slide" *ngFor="let slide of selectedItem.slides; let i = index"
                                [ngClass]="{'active': i === currentSlideIndex}" data-bs-interval="5000">
                                <img [src]="slide.src | safeUrl" [alt]="selectedItem.title + ' slide ' + i" />
                            </div>
                            <div class="carousel-controls"
                                *ngIf="selectedItem.slides && selectedItem.slides.length > 1">
                                <button class="prev-btn" (click)="prevSlide()">
                                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                                </button>
                                <button class="next-btn" (click)="nextSlide()">
                                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </ng-container>

                    <!-- YouTube Video Type -->
                    <ng-container *ngIf="selectedItem.type === 'youtube'">
                        <div class="video-container modal-video">
                            <div *ngIf="!selectedItem.playing" class="video-poster"
                                (click)="selectedItem.playing = true">
                                <img [src]="selectedItem.src" alt="Video thumbnail" />
                                <div class="play-button">
                                    <i class="fa fa-play-circle"></i>
                                </div>
                            </div>

                            <iframe *ngIf="selectedItem.playing" width="100%" height="315"
                                [src]="getYoutubeEmbedUrl(selectedItem.url, true) | safeUrl" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        </div>
                    </ng-container>

                    <!-- Local Video Type -->
                    <ng-container *ngIf="selectedItem.type === 'none-youtube'">
                        <div class="video-container modal-video">
                            <div *ngIf="!selectedItem.playing" class="video-poster" (click)="playVideo()">
                                <img [src]="selectedItem.src | safeUrl" alt="Video poster" />
                                <div class="play-button">
                                    <i class="fa fa-play-circle"></i>
                                </div>
                            </div>

                            <video *ngIf="selectedItem.playing" #videoPlayer width="100%" controls autoplay
                                controlsList="nodownload noremoteplayback nofullscreen" disablePictureInPicture
                                [src]="selectedItem.url | safeUrl" (error)="onVideoError($event)"
                                (click)="$event.stopPropagation()">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </ng-container>
                </div>

                <!-- Project Details -->
                <div class="details-info">
                    <ul class="details-list">
                        <li *ngFor="let detail of selectedItem.details">
                            <i [class]="detail.icon"></i>
                            <strong class="d-none d-lg-block">{{ detail.label }}:</strong>
                            <span *ngIf="detail.label !== 'Preview'">{{ detail.value }}</span>
                            <a *ngIf="detail.label === 'Preview'" [href]="'https://' + detail.value" target="_blank">
                                {{ detail.value }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Portfolio Grid Ends -->
    </div>
</section>
<!-- Main Content Ends -->
