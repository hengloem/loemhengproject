        <!-- Portfolio Details Starts -->
        <section class="slideshow">
            <ul>
                <!-- Portfolio Item Detail Starts -->
                <li *ngFor="let item of portfolioItems">
                    <figure>
                        <figcaption>
                            <h3>{{ item.title }}</h3>
                            <div class="row">
                                <div class="col-12 col-sm-6 mb-2" *ngFor="let detail of item.details">
                                    <i [class]="detail.icon + ' pr-2'"></i><span class="project-label">{{ detail.label
                                        }} </span>:
                                    <span class="ft-wt-600 uppercase">{{ detail.value }}</span>
                                </div>
                            </div>
                        </figcaption>
                        <div *ngIf="item.type === 'image'">
                            <img [src]="item.src" alt="Portfolio Image" />
                        </div>
                        <div *ngIf="item.type === 'video'">
                            <iframe *ngIf="item.platform === 'youtube'" [src]="item.src | safeUrl"
                                allowfullscreen></iframe>
                            <video *ngIf="item.platform === 'local'" class="responsive-video" controls
                                [poster]="item.poster">
                                <source [src]="item.src" type="video/mp4">
                            </video>
                        </div>
                        <div *ngIf="item.type === 'carousel'">
                            <div id="slider" class="carousel slide portfolio-slider" data-ride="carousel"
                                data-interval="false">
                                <ol class="carousel-indicators">
                                    <li *ngFor="let slide of item.slides; let i = index" [class.active]="i === 0"
                                        data-target="#slider" [attr.data-slide-to]="i"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div *ngFor="let slide of item.slides; let i = index" class="carousel-item"
                                        [class.active]="i === 0">
                                        <img [src]="slide.src" alt="Portfolio Image" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </figure>
                </li>
                <!-- Portfolio Item Detail Ends -->
            </ul>
            <!-- Portfolio Navigation Starts -->
            <nav>
                <span class="icon nav-prev"><img src="assets/img/projects/navigation/left-arrow.png"
                        alt="previous"></span>
                <span class="icon nav-next"><img src="assets/img/projects/navigation/right-arrow.png" alt="next"></span>
                <span class="nav-close"><img src="/assets/img/projects/navigation/close-button.png" alt="close"></span>
            </nav>
            <!-- Portfolio Navigation Ends -->
        </section>
    </div>
</section>
