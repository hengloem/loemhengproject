<div class="resume-box mt-3">
    <ul *ngFor="let job of lh_fullTimeExp;">
        <li>
            <!-- Icon Section -->
            <div class="icon">
                <img class="lh_logo" *ngIf="job?.icon" [src]="job?.icon" alt="{{ job?.title }}" />
                <i *ngIf="!job?.icon" class="fa fa-briefcase"></i>
            </div>

            <!-- Details Section -->
            <div class="details">
                <span class="time text-uppercase">
                    {{ job?.startDate | date: 'MMM yyyy' }} -
                    {{ job?.endDate === 'Present' ? 'Present' : (job?.endDate | date: 'MMM yyyy') }} ·
                    {{ calculateDuration(job.startDate, job.endDate) }} ·
                    {{ job?.workModel }} · {{ job?.type }}
                </span>
            </div>

            <!-- Job Title and Company -->
            <h5 class="text-uppercase">
                {{ job?.title }}
                <span class="place">{{ job?.company }}</span>
            </h5>

            <!-- Job Description -->
            <p [innerHTML]="job.description"></p>
        </li>
    </ul>
</div>
