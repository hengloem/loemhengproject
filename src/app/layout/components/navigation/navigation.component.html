<!-- Fixed Navigation Starts -->
<ul class="icon-menu d-none d-lg-block revealator-slideup revealator-once revealator-delay1">
    <li class="icon-box" *ngFor="let menu of menus;" [ngClass]="menuIsActive(menu.route)" routerLinkActive="active">
        <i class="{{ menu.icon }}"></i>
        <a [routerLink]="menu.route">
            <h2>{{ menu.title }}</h2>
        </a>
    </li>
</ul>
<!-- Fixed Navigation Ends -->

<!-- Mobile Menu Starts -->
<nav role="navigation" class="d-block d-lg-none">
    <div id="menuToggle">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul class="list-unstyled" id="menu">
            <li *ngFor="let menu of menus;" [ngClass]="menuIsActive(menu.route)" routerLinkActive="active">
                <a [routerLink]="menu.route">
                    <i class="{{ menu.icon }}"></i>
                    <span>{{ menu.title }}</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<!-- Mobile Menu Ends -->
